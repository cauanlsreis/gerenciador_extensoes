<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <img src="./assets/images/logo.svg" alt="Extensions Logo" />
    </div>
    <button class="header__search-btn" id="theme-toggle-btn" aria-label="Toggle theme">
      <img id="theme-toggle-icon" src="./assets/images/icon-sun.svg" alt="Tema" />
    </button>
  </header>

  <main>
    <h1 class="main-title">Extensions List</h1>
    <div class="filters" id="filters">
      <button class="filter active" data-filter="all">All</button>
      <button class="filter" data-filter="active">Active</button>
      <button class="filter" data-filter="inactive">Inactive</button>
    </div>
    <div class="extensions-grid" id="extensions-grid">
      <!-- Cards serÃ£o renderizados via JS -->
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
